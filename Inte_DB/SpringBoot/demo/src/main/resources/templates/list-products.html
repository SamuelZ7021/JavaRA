<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos (Thymeleaf)</title>
    <style> /* Estilos básicos */
        body { font-family: sans-serif; }
        table { width: 60%; border-collapse: collapse; margin-top: 15px;}
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Catálogo de Productos (Renderizado en Servidor)</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}">1</td> <td th:text="${producto.nombre}">Nombre Producto</td> <td th:text="${producto.precio}">0.0</td> </tr>
    <tr th:if="${productos.isEmpty()}">
        <td colspan="3">No hay productos para mostrar.</td>
    </tr>
    </tbody>
</table>
</body>
</html>
